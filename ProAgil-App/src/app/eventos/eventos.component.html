<!-- form>.form-group.mb-2>input.form-control.mr-2 -->
<label class="mr-2">Filtrar por:</label>
<div class="form-inline">
  <div class="form-group mb-2">    
    <label class="mr-2">Tema:</label><input type="text" 
    class="form-control mr-2" 
    placeholder="buscar" 
    [(ngModel)]="filtroLista">

    <label class="mr-2">Local:</label>
    <input type="text" 
    class="form-control mr-2" 
    placeholder="buscar" 
    [(ngModel)]="filtroListaLocal">
    <!-- btn.btn.btn-outline-success{buscar} -->
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<!-- table.table.table-striped>(thead.thead-dark>tr>th*7) -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alternarImagem()">
          Mostrar Imagem
        </button>
      </th>
      <th>Id</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <!-- tbody>tr>td*7 -->
  <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem" src="http://localhost:5000/img/{{evento.imagemURL}}" [style.width.px]="imagemLargura" [style.margin.px]="imagemMargem">          
      </td>     
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote | uppercase}}</td>
      <td>
        <button class="btn-success"></button>
        <button class="btn-danger"></button>
      </td>
    </tr>
  </tbody>
 <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>
          Nenhum evento encontrado!
        </h4>
      </td>
    </tr>
  </tfoot>
</table>


 <!-- 
      *ngIf="eventos && eventos.length" => Structural Directive
      [style.width.px]="imagemLargura" => Property Binding
      {{evento.eventoId}} => interpolation 
  -->
